<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function getComputerChoice() {
                // Math.random chooses random number from 0 to 1
                // * 3 to get it to max 3 and add 1 so it doesnt choose 0
                // floor will round to nearest whole
                let compChoice = Math.floor(Math.random() * 3 + 1)
                if (compChoice === 1) {
                    return 'rock'
                } else if (compChoice === 2) {
                    return 'paper'
                } else {
                    return 'scissors'
                }
            }

            function play(playerChoice, computerChoice) {
                if ((playerChoice === 'rock') && (computerChoice === 'rock')) {
                    return 'This round is a tie!';
                } else if ((playerChoice === 'rock') && (computerChoice === 'paper')) {
                    return 'Paper covers rock! Computer wins!';
                } else if ((playerChoice === 'rock') && (computerChoice === 'scissors')) {
                    return 'Rock smashes scissors! You win!!';
                } else if ((playerChoice === 'paper') && (computerChoice === 'rock')) {
                    return 'Paper covers rock! You Win!!'
                } else if ((playerChoice === 'paper') && (computerChoice === 'paper')) {
                    return 'This round is tie!'
                } else if ((playerChoice === 'paper') && (computerChoice === 'scissors')) {
                    return 'Scissors cuts paper! Computer wins!!'
                } else if ((playerChoice === 'scissors') && (computerChoice === 'rock')) {
                    return 'Rock smashes scissors! Computer wins!!'
                } else if ((playerChoice === 'scissors') && (computerChoice === 'paper')) {
                    return 'Scissors cuts paper! You win!!'
                } else if ((playerChoice === 'scissors') && (computerChoice === 'scissors')) {
                    return 'This round is a tie!!'
                }
            }
            
            let user
            function game() {
                for (i = 1; i <= 5; i++) {
                    user = prompt('Choose: ')
                    user = user.toLowerCase()
                    let compChoice = getComputerChoice()
                    
                    console.log(play(user,compChoice))
                }
            }

            game()
        </script>
    </body>
</html>
