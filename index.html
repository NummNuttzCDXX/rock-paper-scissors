<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/x-icon" href="images/rps-favicon.png">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <p>First to 5 wins <br> Who will win? <br>You wont be bested by a computer, will you?</p>
        <div id="buttons">
            <button class="rock"><img src="images/rock.png" alt="Rock Image"></button>
            <button class="paper"><img src="images/paper.png" alt="Paper Image"></button>
            <button class="scissors"><img src="images/scissors.png" alt="Scissors Image"></button>
        </div>
        <div class="results"></div>
        <div class="score"></div>
    </body>
